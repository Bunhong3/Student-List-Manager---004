<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student List Manager</title>
  <link rel="stylesheet" href="./style/output.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-3xl">
    <h1 class="text-2xl font-bold mb-4 text-center flex items-center justify-center gap-2">
      🎓 Student List Manager
    </h1>

    <div class="flex flex-col md:flex-row gap-3 mb-4">
      <input id="studentName" type="text" placeholder="Student Name" class="border p-2 rounded-xl w-full flex-1 md:w-1/1" />
      <input id="studentGrade" type="text" placeholder="Grade (A, B, C...)" class="border p-2 rounded-xl w-full md:w-1/2" />
      <button onclick="addStudent()" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">+ Add Student</button>
    </div>

    <div class="flex gap-3 mb-6">
      <input id="filterGrade" type="text" placeholder="Filter by Grade" class="border p-2 rounded-xl flex-1" />
      <button onclick="filterStudents()" class="bg-purple-500 text-white px-4 py-2 rounded-xl hover:bg-purple-600">🔍 Filter</button>
      <button onclick="resetFilter()" class="bg-gray-300 text-black px-4 py-2 rounded-xl hover:bg-gray-400">Reset</button>
    </div>

    <div>
      <h2 class="text-lg font-semibold mb-3">📋 Students</h2>
      <div id="studentList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      <p class="mt-4 text-sm text-gray-600">Total Students: <span id="studentCount">0</span></p>
    </div>
  </div>
  <script src="./js/main.js" ></script>
</body>
</html>
